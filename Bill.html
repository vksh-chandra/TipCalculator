<!DOCTYPE html>
<html>
<head>
	<title>Bill Calculator</title>
	<link rel="stylesheet" type="text/css" href="bill.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>Tip Calculator</h1>
		<p class="title">How much was your bill</p>
		<form class="form">
			<label> <strong>$</strong>
				<input id="amount" type="number" name="bill" placeholder="Bill Amount" required>
			</label>
		</form>
		
		<p class="title">How was your service</p>
		<select id="select" required>
			<option value="0">-- Choose an option --</option>
			<option value="0.3">30&#37; &#45; Outstanding</option>
			<option  value="0.2">20&#37; &#45; Excellent</option>
			<option  value="0.1">10&#37; &#45; Good</option>
			<option  value="0.05">5&#37; &#45; Not so good</option>
			<option  value="0.02">2&#37; &#45; Bad</option>
		</select>
		<p class="title">How many people are sharing the bill ?</p>
		<form class="form">
			<label>
				<input id="number" type="number" name="people" placeholder="Number of people" required> People
			</label>
		</form>
		<p>
			<button id="cal">Calculate!</button>

		</p>

	</div>

	<script type="text/javascript" src="bill.js"></script>

</body>
</html>
